{% extends 'base.html' %}
{% block main %}
    <h1>Add Videos Here!
    </h1>
    <div style = "text-align: center">
        <form action="" method="POST" novalidate>
            {{ form.hidden_tag() }}
            <p>{{ form.name.label }} <br> {{ form.name(size=30) }}</p>
            <p>{{ form.url.label}} <br> {{ form.url }}</p>
            <p>{{ form.length.label}} <br> {{ form.length(size=30) }}</p>
            <p>{{ form.submit() }}</p>
        </form>
{% endblock %}
